<div class="header">
    <div class="container">
        <span class="item material-icons-outlined" (click)="onToggleMenu()">{{expanded ? 'menu_open' : 'menu'}}</span>
        
        <div class="right-items">
            <dashboard-header-languages [languages]="languages" (selectLanguage)="onSelectLanguage($event)"></dashboard-header-languages>

            <span class="item material-icons-outlined" (click)="onToggleSideBar()">settings</span>  

            <span class="item item-screen material-icons-outlined" (click)="toggleFullScreen()">{{fullScreen ? 'fullscreen_exit' : 'fullscreen'}}</span>   

            <i class="item pi pi-bell mr-1 p-text-secondary" pBadge  [value]="notifications.length.toString()" style="font-size: 1.2rem" severity="danger"></i>   
            
            <dashboard-header-user [user]="user" class="item"></dashboard-header-user> 
            
            <div class="comments" (click)="onToggleChatBar()">
                <i class="item pi pi-comments"></i>
            </div>
             
        </div>
    </div>
</div>
