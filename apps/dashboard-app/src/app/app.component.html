<header>
  <dashboard-header [languages]="languages" 
                    [user]="user" 
                    (toggleMenu)="toggleMenu()" 
                    (toggleSideBar)="toggleSideBar()"
                    (toggleChatBar)="toggleChatBar()"
                    (selectLanguage) ="selectLanguage($event)">
  </dashboard-header>
</header>

<div class="layout">
  <aside class="aside-left">
    <dashboard-menu [expanded]="menuExpanded" 
                    [user]="user"
                    [menuItems]="menuItems">
    </dashboard-menu>
  </aside>
  
  <section class="main">
    <router-outlet></router-outlet>
  </section>

  <aside class="aside-right">
    <dashboard-chat-bar [expanded]="chatBarExpanded"></dashboard-chat-bar>
  </aside>
</div>
